<!DOCTYPE HTML>
<html>
	<head>
		<title>Bad Movie Night</title>
		<link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
		<script type="text/javascript" src="assets/js/cordova-2.0.0.js"></script>
		<!--<script src="phonegap.js"></script>-->
		<script src="assets/js/jsOAuth-1.3.6.min.js"></script>
		<script src="assets/js/jquery-1.8.0.min.js"></script>
		<script src="assets/js/jquery.easing.1.3.js"></script>
		<script src="assets/js/jquery.jSlots.js"></script>
		<script src="assets/js/script.js"></script>
	</head>
	<body onload="onBodyLoad()">
		<h1>Bad Movie Night</h1>
		<div id="slotMachine">
			<ul id="actor" class="slot">
				<li id="cage" data-actor="cage"><img src="assets/img/actors/cage.jpeg"/></li>
				<li data-actor="reeves"><img src="assets/img/actors/reeves.jpeg"/></li>
				<li data-actor="travolta"><img src="assets/img/actors/travolta.jpeg"/></li>
				<li data-actor="fraser"><img src="assets/img/actors/fraser.jpeg"/></li>
			</ul>
			<ul id="genre" class="slot">
				<li><img src="assets/img/genres/action.png"/></li>
				<li><img src="assets/img/genres/horror.png"/></li>
				<li><img src="assets/img/genres/drama.png"/></li>
				<li><img src="assets/img/genres/comedy.png"/></li>
				<li><img src="assets/img/genres/adventure.png"/></li>
			</ul>
			<ul id="year" class="slot">
				<li>1980</li>
				<li>1990</li>
				<li>2000</li>
				<li>2010</li>
			</ul>
		</div>
		<a href="javascript:void(0)" id="play" class="button">Spin</a>
		<div id="results"></div>
	</body>
</html>
